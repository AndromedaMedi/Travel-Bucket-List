{% extends 'base.html' %}


{% block content %}

    <h2 class="country">{{ country.name }}</h2>
    <ul>
        {% for city in cities_visited %}
        <li>
            <p>
            <a href="/city/{{ city.id }}">{{ city.name }}</a> 
        </p>
        </li>
        {% endfor %}
    </ul>
    <form action="/country/{{country.id}}/delete" method="post">
        <p>
            <input type="submit" value="Remove Country">
        </p>
    </form>

{% endblock %}
